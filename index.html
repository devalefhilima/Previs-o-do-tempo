<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="btn" onclick="cliqueiNoBotao()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="info">
            <h2 class="city">Tempo em Manaus</h2>

            <p class="temp">21 °C</p>

            <div class="info-preview">
                <img class="img-preview" src="https://openweathermap.org/img/wn/04n.png" alt="Icone de informação do tempo">
                <p class="text-preview">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>

<script src="./scripts.js"></script>
</html>
